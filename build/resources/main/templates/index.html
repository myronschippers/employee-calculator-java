<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Calculator</title>

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script type="text/javascript" th:src="@{/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/app.js}"></script>
</head>
<body>
    <p>Hi!</p>

    <h2>Add an Employee</h2>

    <div class="blocks blocks__alnCenter">
        <div>

            <div class="card">
                <div>

                </div>
                <div>
                    <label>
                        <p>First Name</p>
                        <input type="text" required class="js-employee-firstname" />
                    </label>
                    <label>
                        <p>Last Name</p>
                        <input type="text" required class="js-employee-lastname" />
                    </label>
                    <label>
                        <p>Position</p>
                        <select class="js-employee-position">
                            <option value="Associate">Associate</option>
                            <option value="Associate">Analyst</option>
                            <option value="Associate">Senior Analyst</option>
                            <option value="Associate">Manager</option>
                        </select>
                    </label>
                    <label>
                        <p>Salary</p>
                        <input class="js-employee-salary" type="number" required />
                    </label>
                </div>
                <div>
                    <button class="js-add-employee">ADD EMPLOYEE</button>
                </div>
                <div>
                    <p class="js-employee-message"></p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
